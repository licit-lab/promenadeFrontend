<!DOCTYPE html>
<html lang="en">
<head>
    <title>Promenade</title>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon"
          href="https://www.unisannio.it/themes/custom/unisannio/images/xLogo_header.png.pagespeed.ic.foFV83ZeJD.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style/style.css" rel="stylesheet">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script type="module" src="js/app_ws.js"></script>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
</head>

<body>
<div class="myHeader">
    <div class="headerElement">
        <img src="images/ding.png" alt="DING Logo" class="headerImage">
    </div>
    <div class="headerElement">
        <img src="images/logo-PROMENADE.png" alt="PROMENADE Logo" class="headerImage" id="promenadeImage">
    </div>
    <div class="headerElement">
<!--        <img src="images/licit2.png" alt="PROMENADE Logo" class="headerImage">-->
        <img src="images/licit_logo_new.png" alt="PROMENADE Logo" class="headerImage">
    </div>
</div>

<div class="myContent">
    <div class="commandMenu">
        <fieldset class="myFieldset">
            <legend>Real Time</legend>
            <button type="button" class="button active-button" id="startTrafficButton">Traffic</button>
            <button type="button" class="button active-button" id="startHeatmapButton" disabled>BC</button>
            <button type="button" class="button active-button" id="stopTrafficButton">Stop</button>
        </fieldset>
        <fieldset class="myFieldset">
            <legend>Historical Data</legend>
            <label for="time-picker">Select a time:</label>
            <div class="picker">
                <input type="date" id="date-picker" class="picker">
            </div>
            <div class="picker">
                <input type="time" id="time-picker" name="appt" value="00:15" step="900" class="picker">
            </div>
            <button type="button" class="button active-button" id="staticTrafficButton">Traffic</button>
            <fieldset>
                <legend>Heatmap</legend>
                <button type="button" class="button active-button" id="heatMapSnapshotButton">BC</button>
                Normalization:
                <div class="radio-button-menu">
                    <div>
                        <input type="radio" id="global" name="radio-norm" value="global">
                        <label for="global">Global</label>
                    </div>
                    <div>
                        <input type="radio" id="viewport" name="radio-norm" value="viewport">
                        <label for="viewport">Viewport</label>
                    </div>
                    <div>
                        <input type="radio" id="area" name="radio-norm" value="area" checked>
                        <label for="area">Area</label>
                    </div>
                </div>
            </fieldset>
            <label class="switch">
                <input type="checkbox" id="overlap-box">
                <span class="slider round"></span>
            </label>
            Overlap
        </fieldset>
        <fieldset class="myFieldset">
            <legend>Utils</legend>
            <label class="switch">
                <input type="checkbox" id="toggle-areas">
                <span class="slider round"></span>
            </label>
            Areas
            <button type="button" class="button active-button" id="cleanMapButton">Clean Map</button>
        </fieldset>
        <div id="legend-traffic">
            <h4>Legend</h4>
            <img src="images/Legend2.png" alt="Legend" class="legendImage" id="legend-traffic-img">
            <img src="images/LegendBC.png" alt="Legend" class="legendImage" id="legend-BC-img">
        </div>
    </div>
    <div class="mapContainer" id="map">

    </div>

</div>

<div class="myFooter">
    <span style="float:left; margin-top:0.5vh;">&nbsp;&nbsp;<b>Unisannio:</b> Carmine Colarusso, Antonio De Iasio, Lorenzo Goglia, Eugenio Zimeo</span>
        <span style="float:right;margin-top:0.5vh;"><b>Licit:</b> Angelo Furno, Mohammed Amine Merzoug &nbsp;&nbsp;</span>
</div>

</body>
</html>
